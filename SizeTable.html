<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="SizeTable.css">
</head>
<body>
    <table class="SizingChartTable">
        <tr class="SizingChartHeaders">
          <th>SIZE</th>
          <th>HEIGHT</th>
          <th>WAIST</th>
          <th>CHEST</th>
        </tr>
        <tr class="SizingChartChildren">
          <td>XXS</td>
          <td>4 ft 7 in</td>
          <td>23-24</td>
          <td>29-30</td>
        </tr>
        <tr class="SizingChartChildren">
          <td>XS</td>
          <td>4 ft 9 in</td>
          <td>23-24</td>
          <td>29-30</td>
        </tr>
        <tr class="SizingChartChildren">
            <td>S</td>
            <td>4 ft 11 in</td>
            <td>23-24</td>
            <td>29-30</td>
          </tr>
          <tr class="SizingChartChildren">
            <td>M</td>
            <td>5 ft 1 in</td>
            <td>23-24</td>
            <td>29-30</td>
          </tr>
          <tr class="SizingChartChildren">
            <td>L</td>
            <td>5 ft 3 in</td>
            <td>23-24</td>
            <td>29-30</td>
          </tr>
      </table>
    
</body>
</html>
